<!DOCTYPE html>
<html>
	<head>
		<title>Skull</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body { margin: 0; background-color:#000000; overflow: hidden}
		</style>
		<link rel="stylesheet" type="text/css" href="js/weird3d_lib/weird3d.css"></link>
		
		<script src="js/lib/jquery-2.1.3.min.js"></script>
		
		<script src="js/lib/three-r73/build/three.min.js"></script>
	
		<script src="js/lib/three-r73/examples/js/controls/OrbitControls.js"></script>
		
		<script src="js/weird3d_lib/weird3d_tools.js"></script>
		
		<script src="js/skull.js"></script>
	</head>
	<body onload="start3d()">
	
		<script type="x-shader/x-vertex" id="rain_vs">
			uniform float radiusX;
			uniform float radiusZ;
			uniform float size;
			uniform float scale;
			uniform float height;
			uniform float elapsedTime;
			uniform float speedH;
			uniform float speedV;
			void main() {
				vec3 pos = position;
				pos.x += cos((elapsedTime + position.z) * 0.25 * speedH) * radiusX;
				pos.y = mod(pos.y - elapsedTime * speedV, height);
				pos.z += sin((elapsedTime + position.x) * 0.25 * speedH) * radiusZ;
				vec4 mvPosition = modelViewMatrix * vec4( pos, 1.0 );
				gl_PointSize = size * ( scale / length( mvPosition.xyz ) );
				gl_Position = projectionMatrix * mvPosition;
			}
		</script>
		<script type="x-shader/x-fragment" id="rain_fs">
			uniform vec3 color;
			uniform float opacity;
			uniform sampler2D texture;
			void main() {
				vec4 texColor = texture2D( texture, gl_PointCoord );
				gl_FragColor = texColor * vec4( color, opacity );
			}
		</script>
		
		<div id="container_3d" style="width:100%;height:100%"/>
		<audio autoplay loop>
		 <!-- <source src="media/audio/horse.ogg" type="audio/ogg"> -->
		  <source src="media/audio/pts.mp3" type="audio/mpeg">
		</audio>
	</body>
</html>
